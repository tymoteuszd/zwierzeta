<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<head>
<div class="page-header">
    <h1>Wyniki dla ankietowanych posiadających zwierzęta</h1>
</div>
</head>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['bar','corechart']});
      google.charts.setOnLoadCallback(drawChart16);
      google.charts.setOnLoadCallback(drawChart15);
      google.charts.setOnLoadCallback(drawChart14);
      google.charts.setOnLoadCallback(drawChart13);
      google.charts.setOnLoadCallback(drawChart12);
      google.charts.setOnLoadCallback(drawChart11);
      google.charts.setOnLoadCallback(drawChart10);
      google.charts.setOnLoadCallback(drawChart9);
      google.charts.setOnLoadCallback(drawChart8);
      google.charts.setOnLoadCallback(drawChart7);
      google.charts.setOnLoadCallback(drawChart6);
      google.charts.setOnLoadCallback(drawChart5);
      google.charts.setOnLoadCallback(drawChart4);
      google.charts.setOnLoadCallback(drawChart3);
      google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(drawChart1);


        function drawChart1() {

        var data1 = google.visualization.arrayToDataTable({{data1|tojson}});

        var options1 = {
          title: 'Płeć'
        };

        var chart1 = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart1.draw(data1, options1);
      }

   function drawChart2() {

        var data2 = google.visualization.arrayToDataTable({{data2|tojson}});

        var options2 = {
          chart: {
            title: 'Wiek'
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data2, options2);
      }

        function drawChart3() {

        var data3 = google.visualization.arrayToDataTable({{data3|tojson}});

        var options3 = {
          title: 'Miejsce zamieszkania'
        };

        var chart3 = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart3.draw(data3, options3);
      }

 function drawChart4() {

        var data4 = google.visualization.arrayToDataTable({{data4|tojson}});

        var options4 = {
          title: 'Na jakiej uczelni studiujesz/studiowałeś?'
        };

        var chart4 = new google.visualization.PieChart(document.getElementById('piechart1'));
        chart4.draw(data4, options4);
      }

 function drawChart5() {

        var data5 = google.visualization.arrayToDataTable({{data5|tojson}});

        var options5 = {
          title: 'Ile zwierząt posiadasz?'
        };

        var chart5 = new google.visualization.PieChart(document.getElementById('piechart2'));
        chart5.draw(data5, options5);
      }


 function drawChart6() {

        var data6 = google.visualization.arrayToDataTable({{data6|tojson}});

        var options6 = {
          title: 'Gdzie mieszka Twoje zwierzę/zwierzęta?'
        };

        var chart6 = new google.visualization.PieChart(document.getElementById('piechart3'));
        chart6.draw(data6, options6);
      }

 function drawChart7() {

        var data7 = google.visualization.arrayToDataTable({{data7|tojson}});

        var options7 = {
          title: 'Czy Twoje zwierzę przeszło profesjonalną tresurę?'
        };

        var chart7 = new google.visualization.PieChart(document.getElementById('piechart4'));
        chart7.draw(data7, options7);
      }

 function drawChart8() {

        var data8 = google.visualization.arrayToDataTable({{data8|tojson}});

        var options8 = {
          title: 'Czy korzystasz z hotelu dla zwierząt?'
        };

        var chart8 = new google.visualization.PieChart(document.getElementById('piechart5'));
        chart8.draw(data8, options8);
      }

 function drawChart9() {

        var data9 = google.visualization.arrayToDataTable({{data9|tojson}});

        var options9 = {
          title: 'Jak często korzystasz z opieki weterynaryjnej?'
        };

        var chart9 = new google.visualization.PieChart(document.getElementById('piechart6'));
        chart9.draw(data9, options9);
      }

 function drawChart10() {

        var data10 = google.visualization.arrayToDataTable({{data10|tojson}});

        var options10 = {
          title: 'Rodzaj posiadanego zwierzęcia'
        };

        var chart10 = new google.visualization.PieChart(document.getElementById('piechart7'));
        chart10.draw(data10, options10);
      }

 function drawChart11() {

        var data11 = google.visualization.arrayToDataTable({{data11|tojson}});

        var options11 = {
          title: 'W jakim stopniu jesteś zadowlony ze swojego zwierzęcia?'
        };

        var chart11 = new google.visualization.PieChart(document.getElementById('piechart8'));
        chart11.draw(data11, options11);
      }

 function drawChart12() {

        var data12 = google.visualization.arrayToDataTable({{data12|tojson}});

        var options12 = {
          title: 'Czy chciałbyś mieć więcej zwierząt?'
        };

        var chart12 = new google.visualization.PieChart(document.getElementById('piechart9'));
        chart12.draw(data12, options12);
      }

 function drawChart13() {

        var data13 = google.visualization.arrayToDataTable({{data13|tojson}});

        var options13 = {
          title: 'Ile średnio w miesiącu wydajesz pieniędzy na swoje zwierzę/zwierzęta?'
        };

        var chart13 = new google.visualization.PieChart(document.getElementById('piechart10'));
        chart13.draw(data13, options13);
      }

 function drawChart14() {

        var data14 = google.visualization.arrayToDataTable({{data14|tojson}});

        var options14 = {
          title: 'Jeśli miałbyś możliwość ponownego wyboru zwierzęcia - czy zdecydowałbyś/zdecydowałabyś tak samo?'
        };

        var chart14 = new google.visualization.PieChart(document.getElementById('piechart11'));
        chart14.draw(data14, options14);
      }

 function drawChart15() {

        var data15 = google.visualization.arrayToDataTable({{data15|tojson}});

        var options15 = {
          title: 'Skąd masz zwierzę?'
        };

        var chart15 = new google.visualization.PieChart(document.getElementById('piechart12'));
        chart15.draw(data15, options15);
      }

 function drawChart16() {

        var data16 = google.visualization.arrayToDataTable({{data16|tojson}});

        var options16 = {
          title: 'Czy masz w zwyczaju dawać datki na zwierzęta mieszkające w schronisku?'
        };

        var chart16 = new google.visualization.PieChart(document.getElementById('piechart13'));
        chart16.draw(data16, options16);
      }



    </script>

  <body>

    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
    <div id="piechart1" style="width: 900px; height: 500px;"></div>
    <div id="piechart2" style="width: 900px; height: 500px;"></div>
    <div id="piechart3" style="width: 900px; height: 500px;"></div>
    <div id="piechart4" style="width: 900px; height: 500px;"></div>
    <div id="piechart5" style="width: 900px; height: 500px;"></div>
    <div id="piechart6" style="width: 900px; height: 500px;"></div>
    <div id="piechart7" style="width: 900px; height: 500px;"></div>
    <div id="piechart8" style="width: 900px; height: 500px;"></div>
    <div id="piechart9" style="width: 900px; height: 500px;"></div>
    <div id="piechart10" style="width: 900px; height: 500px;"></div>
    <div id="piechart11" style="width: 900px; height: 500px;"></div>
    <div id="piechart12" style="width: 900px; height: 500px;"></div>
    <div id="piechart13" style="width: 900px; height: 500px;"></div>

  </body>



{% endblock %}
